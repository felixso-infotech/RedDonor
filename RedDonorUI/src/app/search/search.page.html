<ion-header>
  <ion-toolbar class="search-bar" color="blood">
    <ion-searchbar mode="ios" color="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="blood">
        <ion-label>Select blood</ion-label>
        <ion-select (ionChange)="filterByBloodGroup($event)">
          <ion-select-option *ngFor="let bloodGroup of bloodGroups" [value]="bloodGroup.id">{{bloodGroup.bloodGroup}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-list>
          <ion-item *ngFor="let contact of filteredContacts">
            <ion-label>{{contact.displayName}} <span class="blood-group">{{contact.bloodGroup.bloodGroup}}</span><span class="phone-number">{{contact.phoneNumber}}</span></ion-label>
          </ion-item>
        </ion-list>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button color="success" (ionFocus)="shareContacts()">
              <ion-icon name="logo-whatsapp" (click)="shareContacts()"></ion-icon>
            </ion-fab-button>
          </ion-fab>
</ion-content>
